<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link href="https://fonts.googleapis.com/css?family=Aldrich|Quicksand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/calculator.js"></script>
</head>
<body>
    <div id="content">
        <div class="container">
            <h1>Calculator</h1>
            <div>
                <table class="calc">
                    <thead>
                        <tr>
                            <th colspan="4"><input type="text" id="display"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td colspan="3"></td>
                            <td><button id="btn-erase">C</button></td>
                        </tr>
                        <tr>
                            <td><button id="btn-seven">7</button></td>
                            <td><button id="btn-eight">8</button></td>
                            <td><button id="btn-nine">9</button></td>
                            <td><button id="btn-division">&#247;</button></td>
                        </tr>
                        <tr>
                            <td><button id="btn-four">4</button></td>
                            <td><button id="btn-five">5</button></td>
                            <td><button id="btn-six">6</button></td>
                            <td><button id="btn-product">x</button></td>
                        </tr>
                        <tr>
                            <td><button id="btn-one">1</button></td>
                            <td><button id="btn-two">2</button></td>
                            <td><button id="btn-three">3</button></td>
                            <td><button id="btn-minus">-</button></td>
                        </tr>
                        <tr>
                            <td><button id="btn-zero">0</button></td>
                            <td><button id="btn-dot">.</button></td>
                            <td><button id="btn-equal">=</button></td>
                            <td><button id="btn-plus">+</button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>  
    </div>
</body>
</html>
